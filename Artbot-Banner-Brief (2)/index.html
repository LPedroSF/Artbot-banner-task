<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Dynamic Banner</title>
</head>
<body>
  <div class="banner">
    <img src="assets/logo.png" class="logo" alt="">
    
    <div class="carousel">
      <img src="assets/mini-alexa@2x.png" data-name="Mini Alexa in Amethyst" class="slide active"/>
      <img src="assets/lily@2x.png" data-name="Medium Lily in Sapphire" class="slide" />
      <img src="assets/micro-bags@2x.png" data-name="Micro Bags" class="slide" />
      <img src="assets/mens-scarf-and-briefcase@2x.png" data-name="Small Check Merino Wool Scarf" class="slide" />
    </div>

    <div class="item__description">
      <div class="arrow left"><img src="assets/arrow.png" alt=""></div>
      <div class="item">Mini Alexa in Amethyst</div>
      <div class="arrow right"> <img src="assets/arrow.png" alt=""></div>
    </div>
    <img class="item__link" src="assets/cta-2x.png" alt="">
  </div>

  <script src="script.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
